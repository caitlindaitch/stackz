{% extends 'layout.html' %}
{% block body %}

<div class="main-content">
    <div class="row">
        <div class="logo-container col-md-3">
            <img src="stackzLogo.png" class="logo">
        </div>
        <div class="col-md-9 description">
            <h1>Stackz</h1>

            <h4>Your stack is the {{ stack_name }} stack</h4>
                <ul class=flashes>
                    {% for technology in stack %}
                        <li>{{ technology }}</li>
                    {% endfor %}
                </ul>
            <p><a href="{{ url_for('index') }}" class="submit-button">Pick a New Stack</a></p>
            {% endblock %}
        </div>
    </div>
</div>
