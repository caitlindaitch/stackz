<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stackz</title>
</head>
<body>
<p>Your stack is the </p>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<p><a href="{{ url_for('index') }}">This stack sucks, let me generate another one.</a></p>
</body>
</html>
