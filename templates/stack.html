{% extends 'layout.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h2>Stackz</h2>

            <h4>Your stack is the {{ stack_name }} stack</h4>
                <ul class=flashes>
                    {% for technology in stack %}
                        <li>{{ technology }}</li>
                    {% endfor %}
                </ul>
            <p><a href="{{ url_for('index') }}" class="btn btn-info">Pick a New Stack</a></p>
        {% endblock %}
        </div>
    </div>
</div>
