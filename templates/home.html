{% extends 'layout.html' %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h2>Stackz</h2>
                <p>It can be tough to pick which technologies to use for your startup or project. We can help.
    Enter a word relevant to your project and we'll recommend a stack you can use to build it out.</p>
                <form action="stack" method="post">
                    <div class="form-group">
                        <label class="control-label" for="stackName">Name:</label>
                        <input class="form-control" type="text" name="stackName" required="required"
                               pattern="[A-Za-z]{1,8}"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Stackify Me" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
